<span fxLayout="row wrap" fxLayoutAlign="center center">
  <img
    *ngFor="let tech of stack"
    src="{{ tech.path }}"
    alt="{{ tech.desc }}"
    matTooltip="{{ tech.desc }}"
    #tooltip="matTooltip"
    (click)="tooltip.toggle()"
    (mouseenter)="tooltip.show()"
    (mouseleave)="tooltip.hide()"
    tabindex="0"
    (focus)="tooltip.show()"
    (unfocus)="tooltip.hide()"
  />
</span>
